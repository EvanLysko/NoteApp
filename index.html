<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>TakeNote</title>
  <link rel="apple-touch-icon" sizes="180x180" href="resources/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon-16x16.png">
  <link rel="manifest" href="resources/site.webmanifest">
  <link rel="mask-icon" href="resources/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link id="pagestyle" rel="stylesheet" href="styles.css"></link>
</head>

<body>
  <div id="bg">
    <div id="header">
      <img id="logo" src="resources/TakeNote1.svg" alt="TakeNote logo">

      <div id="buttonDiv">
        <button onclick="createNewNote()" id="newNoteButton">New Note</button>
      </div>

      <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
              <li id="all">All</li>
              <li id="favorites">Favorites</li>
              <li id="groups">Groups</li>
              <li id="theme">Theme</li>
              <ul id="themedropdown" style="display: none;">
                <li id="light">Light</li>
                <li id="dark">Dark</li>
              </ul>
            </ul>
        </div>
    </nav>

    <div id="main">
      <div id="newNoteWrapper"></div>
      <div id="pinnedNoteWrapper"class="noteWrapper"></div>
      <!-- wrapper for all of the notes
      note divs will by dynamically added by js!-->
      <div id="noteWrapper" class="noteWrapper">
        <div id="column0" class="column"></div>
        <div id="column1" class="column"></div>
        <div id="column2" class="column"></div>
      </div>

    </div>
  </div>
  <script src="scripts.js" ></script>
</body>

</html>
